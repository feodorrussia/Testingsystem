<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Страница редактирования сайта</title>

          crossorigin="anonymous">
</head>
<body>
    <div class="edit_field">
        <form method="post" enctype="multipart/form-data">
            <button type="submit" class="btn btn-primary" style="margin:20px">Сохранить изменения</button>
            <div align="center">{% block tools_block %}{% endblock %}</div>
        </form>
    </div>
<div class="edits" style="position:fixed;display:inline-block;z-index:1;">
    <div class="menu" align="center">
        <a style="color:#00f;" href="\ed_texts"><h3>ГЛАВНАЯ</h3></a>
        <div class="line" style="width:100%"></div>
        <a style="color:#00f" href="\ed_unis"><h3>УНИВЕРСТИТЕТЫ</h3></a>
        <div class="line" style="width:100%"></div>
        <a style="color:#00f" href="\ed_facs"><h3>ФАКУЛЬТЕТЫ</h3></a>
        <div class="line" style="width:100%"></div>
        <a style="color:#00f" href="\ed_ind_ach"><h3>ИД</h3></a>
        <div class="line" style="width:100%"></div>
        <a style="color:#00f" href="\ed_subs"><h3>ПРЕДМЕТЫ</h3></a>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src='../js/jquery-1.8.3.min.js'>\x3C/script>")</script>
<script src="{{ url_for( 'static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{ url_for( 'static', filename='js/jquery.easing.1.3.js')}}"></script>
<script>
      $(document).ready(function() {
        $('a[href^="#"]').click(function(event) {
            var id = $(this).attr("href");
            var offset = 60;
            var target = $(id).offset().top - offset;
            $('html, body').animate({scrollTop:target}, 800, $.easing.easeInOutExpo());
            event.preventDefault();
        });
      });



</script>
{% block script %}{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</body>
</html>
