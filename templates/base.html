<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/server/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/server/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/server/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#000000">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    {% block title %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="{{ url_for( 'static', filename='css/style.css')}}?ver=42" rel="stylesheet">
    <link href="{{ url_for( 'static', filename='css/bootstrap.min.css')}}?ver=1" rel="stylesheet">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }

    </style>


</head>

<body>
    <!-- Header -->
    <div class="header">
        <a class="home" href="/index_ds/{{id_req}}" style="margin:5px 5px 5px 20px"><img
            src="{{ url_for( 'static', filename='img/server/icon-home.png')}}" height=56 width=56/></a>
        <h1 style="color: orange;display:block;margin: 5px auto;align-self:center;padding-right:75px;max-width:60vw">POSTUPIL TEST</h1>
        <img class="menu_button" style="display:block;position:absolute;right:32px;margin-top:15px;cursor:pointer"
            src="{{ url_for( 'static', filename='img/server/menu1.png')}}" height=30
            width=40/>
    </div>

    <!-- Preloader items  -->
    <div id="p_prldr">
        <div class="contpre" align="center">
            <h1 style="color:#000;align-self:center;height:auto;width:400px;max-width:95vw;">POSTUPIL TEST</h1>
            <span class="svg_anm"></span>
        </div>
    </div>

    <!-- Menu items  -->
    <div class="popup_menu">
        <div class="popup_bg_menu"></div>
        <div class="menu">
            <a style="color:#fff;" href="/index_ds/{{id_req}}"><h2 style="margin-top:100px;">ГЛАВНАЯ</h2></a>
            <div class="line-yellow"></div>
            <a style="color:#fff;" href="/about_us_ds/{{id_req}}"><h2>О ПРОЕКТЕ</h2></a>
            <div class="line-yellow"></div>
            <a style="color:#fff" href="/help_ds/{{id_req}}"><h2>ПОМОЩЬ</h2></a>
        </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Social link -->
    <!-- <div id="social" class="container-social" align="center">
        <div class="line"></div>
        <div class="icon" align="center">
            <a href='https://www.instagram.com/zavivalovesky/'><img class="icon_img"
                                                                    src="{{ url_for( 'static', filename='img/server/icon-instagram_1.png')}}"
                                                                    onmouseout="this.src='{{ url_for( 'static', filename='img/server/icon-instagram_1.png')}}';"
                                                                    onmouseover="this.src='{{ url_for( 'static', filename='img/server/icon-instagram_2.png')}}';"/></a>
        </div>
        <div class="line"></div>
    </div>  -->

    <!-- Footer items  -->
    <footer>
        <div id="contacts" align="center" style="width: 100%;background-color: #fff;padding:30px 0">
            <h2 style="color: #000;">POSTUPIL TEST</h2>
            <h5 style="color: #000;padding-top: 10px;">{{contacts[0]}}</h5>
            <h5 style="color: #000;">{{contacts[1]}}</h5>
        </div>
        <div style="width: 100%;height: 20vh;background-color: #404040"></div>

    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ url_for( 'static', filename='js/jquery.easing.1.3.js')}}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script>window.jQuery || document.write("<script src='js/jquery-1.8.3.min.js'>\x3C/script>")</script>
    <script src="{{ url_for( 'static', filename='js/bootstrap.min.js')}}"></script>
    <script>
      $(document).ready(function() {
        $('a[href^="#"]').click(function(event) {
            var id = $(this).attr("href");
            var offset = 60;
            var target = $(id).offset().top - offset;
            $('html, body').animate({scrollTop:target}, 800, "easeOutQuart");
            event.preventDefault();
        });
      });
    </script>


    {% block script %}{% endblock %}
    <script>
    $(function(){
        $(".menu_button").click(function() {
            $(".menu_button").css({"display":"none"})
            $(".popup_menu").css({"display":"block"})
        });
        $(".popup_bg_menu").click(function() {
            $(".popup_menu").css({"display":"none"})
            $(".menu_button").css({"display":"block"})
        });
    });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">$(window).on('load', function () {
    var $preloader = $('#p_prldr'),
        $svg_anm   = $preloader.find('.svg_anm');
        $svg_anm.fadeOut();
        $preloader.delay(500).fadeOut('slow');
    });
    </script>
</body>
</html>
